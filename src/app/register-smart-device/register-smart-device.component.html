<div>
  <h2>New smart device data</h2>
  <hr>

  <p *ngIf="errorMessage" style="color: #e43e32; font-size: 18px;">
    {{errorMessage}}
  </p>

  <form ngNativeValidate (submit)="onRegisterAsync()">
    <label>Serial number:
      <input type="text" [(ngModel)]="serialNumber"
             required autocomplete="off" name="serialNumber">
    </label>
    <br>
    <label>Password:
      <input type="password" [(ngModel)]="password"
             required autocomplete="off" name="password">
    </label>

    <br>

    <button type="submit" mat-raised-button color="primary">
      Register
    </button>
  </form>
</div>
