<form ngNativeValidate (submit)="onRegisterAsync()">
  <h2 i18n>Register</h2>

  <p *ngIf="errorMessage" style="color: #e43e32;margin-top: -25px;">{{errorMessage}}</p>

  <div class="user-box">
    <input type="text" [(ngModel)]="firstName" required name="firstName" autocomplete="off">
    <label i18n>First name</label>
  </div>

  <div class="user-box">
    <input type="text" [(ngModel)]="lastName" required name="lastName" autocomplete="off">
    <label i18n>Last name</label>
  </div>

  <div class="user-box">
    <input type="text" [(ngModel)]="email" required name="email" autocomplete="off">
    <label i18n>Email</label>
  </div>

  <div class="user-box">
    <input type="password" [(ngModel)]="password" required name="password" autocomplete="off">
    <label i18n>Password</label>
  </div>

  <button type="submit" i18n>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    Submit
  </button>
</form>
