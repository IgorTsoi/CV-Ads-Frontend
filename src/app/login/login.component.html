<form ngNativeValidate (submit)="onLoginAsync()">
  <h2>Login</h2>

  <p *ngIf="errorMessage" style="color: #e43e32;margin-top: -25px;">{{errorMessage}}</p>

  <div class="user-box">
    <input type="text" [(ngModel)]="username" required name="username" autocomplete="off">
    <label>Username</label>
  </div>
  <div class="user-box">
    <input type="password" [(ngModel)]="password" required name="password" autocomplete="off">
    <label>Password</label>
  </div>

  <button type="submit">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    Submit
  </button>
</form>
