<div>
  <h2>New admin data</h2>
  <hr>

  <p *ngIf="errorMessage" style="color: #e43e32; font-size: 18px;">
    {{errorMessage}}
  </p>

  <form ngNativeValidate (submit)="onRegisterAsync()">
    <label>First name:
      <input type="text" [(ngModel)]="firstName"
             required autocomplete="off" name="firstName">
    </label>
    <br>
    <label>Last name:
      <input type="text" [(ngModel)]="lastName"
             required autocomplete="off" name="lastName">
    </label>
    <br>
    <label>Email:
      <input type="text" [(ngModel)]="email"
             required autocomplete="off" name="email">
    </label>
    <br>
    <label>Password:
      <input type="password" [(ngModel)]="password"
             required autocomplete="off" name="password">
    </label>

    <br>

    <button type="submit" mat-raised-button color="primary">
      Register
    </button>
  </form>
</div>
